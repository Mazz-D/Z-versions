<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing gorund</title>
  <link rel="stylesheet" href="./google.css">
  <script src="./google.js"></script>
</head>
<body>

  <section class="top-bar">
    <div class="top-bar-items">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li>More+</li>
        <li>
          <img src="" alt="">
        </li>
      </ul>
    </div>
  </section>

  <section class="main-font">
    <div class="font">
      <ul>
        <li>G</li>
        <li>o</li>
        <li>o</li>
        <li>g</li>
        <li>l</li>
        <li>e</li>
      </ul>
    </div>
  </section>

  <section class="search-bar">
    <div>
      <input type="text">
      <div class="input-icons">
        <ul>
          <li>
            <img src="" alt="">
          </li>
          <li>
            <img src="" alt="">
          </li>
        </ul>
      </div>
    </div>    
  </section>

  <section class="search-go">
    <div>
      <ul>
        <li>Goggle Search</li>
        <li>I'm Feeling Lucky</li>
      </ul>
    </div>
  </section>

  <section class="language">
    <div class="language-selection">
      <div class="language-option">
        <ul>
          <li>Hausa</li>
          <li>Igbo</li>
          <li>Yoruba</li>
          <li>Edo</li>
          <li>Nigerian</li>
          <li>Pidgin</li>
        </ul>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="footer-1">Nigeria</div>
    <div class="footer-2">
      <div class="about">
        <ul>
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How search works</li>
        </ul>
      </div>
      <div class="carbon-info">carbon neutral since 2000</div>

      <div class="settings">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </section>
  
</body>
</html>
